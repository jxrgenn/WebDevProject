<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Room Availability</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='landingPage.css'>
</head>
<body>
  <h1>Room Availability</h1>
  <button id="myBookingsButton">My Bookings</button>
    
  <!-- Add a div to display the bookings -->
  <div id="bookingsList"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      // Function to fetch and display the user's bookings
      function fetchBookings() {
          // Make an AJAX request to fetch the bookings
          $.ajax({
              url: "fetchBookings.php",
              type: "GET",
              success: function(response) {
                  // Display the bookings in the bookingsList div
                  $("#bookingsList").html(response);
              }
          });
      }

      // Attach a click event listener to the "My Bookings" button
      $("#myBookingsButton").click(function() {
          fetchBookings(); // Fetch and display the user's bookings
      });
  </script>
  
  <div id="datePickerContainer">
    <div class="check-in-date">
      <label class="date-label" for="checkInDate">Check-in Date:</label>
      <input class="date-input" type="date" id="checkInDate" name="checkInDate" required max="9999-12-31">
    </div>
    
    <div class="check-out-date">
      <label class="date-label" for="checkOutDate">Check-out Date:</label>
      <input class="date-input" type="date" id="checkOutDate" name="checkOutDate" required max="9999-12-31">
    </div>
  </div>
  
  
  <div class="button-container">
    <button onclick="showAvailableRooms()">Check Availability</button>
  </div>
  
  <div id="availableRooms"></div>

  <script src="landingPage.js"></script>
</body>
</html>
